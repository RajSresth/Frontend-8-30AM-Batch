<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Video Container</title>
    <link rel="stylesheet" href="style.css" />

      <header>
        <div class="logo">Logo</div>

      <div class="hero-section">
        <div class="left">
          <div class="content-box">
            <h2>Travell Across the world</h2>
            <p>
              Lorem ipsum dolor sit amet, consectetur adipisicing elit. Non
              aliquam quas accusantium, animi blanditiis ipsam obcaecati quae
              soluta adipisci minima vitae amet aspernatur et explicabo, ab
              dolorem minus, autem accusamus. Placeat aperiam
            </p>
            <div class="btn-container">
              <button>Explore Places</button>
              <button>Book Your Ticket</button>
            </div>
          </div>
        </div>
        <div class="right">
          <div class="profile-container"></div>
        </div>
      </div>

</html>
