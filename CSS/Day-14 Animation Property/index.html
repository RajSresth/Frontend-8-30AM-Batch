<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation Property</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="child ease">ease</div>
      <div class="child ease-in">ease-in</div>
      <div class="child ease-out">ease-out</div>
      <div class="child ease-in-out">ease-in-out</div>
      <div class="child linear">linear</div>
    </div>
  </body>
</html>
