<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Reel</title>
    <link rel="stylesheet" href="Reel.css">

    <!-- Font awsome library cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="reel-container">
        <div class="reel-1">
            <div class="video-container">
                <video autoplay loop >
                    <!-- <source src="./Videos/The Legend Of Hanuman Season 4 _ Official Trailer _ Streaming from June 5 _ DisneyPlus Hotstar.mp4"> -->
                </video>
                <div class="reel-icon-container">
                    <div class="heart icon">
                        <i class="fa-regular fa-heart"></i>
                    </div>
                    <div class="share icon">
                        <i class="fa-solid fa-share"></i>
                    </div>
                    <div class="comment icon">
                        <i class="fa-regular fa-comment"></i>
                    </div>
                </div>
            </div>
            <div class="line"></div>
        </div>
        <div class="reel-2">
            <div class="video-container">
                <video autoplay loop >
                    <!-- <source src="./Videos/The Legend Of Hanuman Season 4 _ Official Trailer _ Streaming from June 5 _ DisneyPlus Hotstar.mp4"> -->

                <div class="reel-icon-container">
                    <div class="heart icon">

                    </div>

                    </div>
                </div>
            </div>

        </div>
        <div class="reel-3">
            <div class="video-container">
                <video autoplay loop >

                <div class="reel-icon-container">

                    <div class="comment icon">
                        <i class="fa-regular fa-comment"></i>
                    </div>
                </div>
            </div>
            <div class="line"></div>
        </div>
    </div>

</html>
