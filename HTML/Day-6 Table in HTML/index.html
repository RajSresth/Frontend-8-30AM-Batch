<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table in HTML</title>
  </head>
  <body>
    <table border="1" align="center" cellspacing="15" cellpadding="10" rules="all">
      <caption>
        COLLEGE TIME TABLE
      </caption>

      <!-- row-1 -->
      <tr align="center">
        <th>Days</th>
        <th>1<sup>st</sup> Half</th>
        <th>Break</th>
        <th>2<sup>nd</sup> Half</th>
      </tr>

      <!-- row-2 -->
      <tr align="center">
        <td>Mon</td>
        <td>Java</td>
        <td rowspan="5">Lunch</td>
        <td>DSA</td>
      </tr>

      <!-- row-3 -->
      <tr align="center">
        <td>Tue</td>
        <td>DBMS</td>
        <td>Networking</td>
      </tr>

      <!-- row-4 -->
      <tr align="center">
        <td>Wed</td>
        <td>Webtech</td>
        <td>Data Science</td>
      </tr>

      <!-- row-5 -->
      <tr align="center">
        <td>Thur</td>
        <td>JS</td>
        <td>Async JS</td>
      </tr>

      <!-- row-6 -->
      <tr align="center">
        <td>Fri</td>
        <td>OS</td>
        <td>Python</td>
      </tr>

      <!-- row-7 -->
      <tr align="center">
        <td>Sat</td>
        <td colspan="3">Week Off</td>
      </tr>

      <!-- row-8 -->
      <tr align="center">
        <td>Sun</td>
        <td colspan="3">Holiday</td>
      </tr>
    </table>
  </body>
</html>
