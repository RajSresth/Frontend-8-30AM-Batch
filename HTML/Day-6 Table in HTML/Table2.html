<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        table,tr,td,th{            
            border-collapse: collapse;
        }
        tr{
            height: 50px;            
        }
        th,td{
            width: 150px;
        }
    </style>
  </head>
  <body>
    <table border="1" align="center">
      <caption>
        Developer's Salary Table
      </caption>
      <tr>
        <th>Emp Id</th>
        <th>Ename</th>
        <th>Sal</th>
      </tr>
      <tr align="center">
        <td valign="top">101</td>
        <td valign="bottom">Sarthak</td>
        <td valign="center">100000</td>
      </tr>
      <tr>
        <td>102</td>
        <td>Yashu</td>
        <td>120000</td>
      </tr>
      <tr>
        <td colspan="2">Total Salary</td>
        <td>220000</td>
      </tr>
    </table>
  </body>
</html>
