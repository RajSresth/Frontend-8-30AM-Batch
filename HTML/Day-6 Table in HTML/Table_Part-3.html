<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1" cellpadding="15px" align="center">
      <caption>
        Developer's Salary Table
      </caption>

      <!-- colgroup and col tag -->
      <colgroup>
        <col style="background-color: seagreen" />
        <col style="background-color: rgb(249, 94, 177);">
        <col style="background-color:rgb(255, 95, 77);">
      </colgroup>

      <tr>
        <th>Emp Id</th>
        <th>Ename</th>
        <th>Sal</th>
      </tr>
      <tr align="center">
        <td>101</td>
        <td>Sarthak</td>
        <td>100000</td>
      </tr>
      <tr align="center">
        <td>102</td>
        <td>Yashu</td>
        <td>120000</td>
      </tr>
      <tr align="center">
        <td colspan="2">Total Salary</td>
        <td>220000</td>
      </tr>
    </table>
  </body>
</html>
