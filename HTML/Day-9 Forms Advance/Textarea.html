<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Textarea in Html</title>
    <style>
      textarea {
        resize: none;
        white-space: nowrap;
      }
    </style>
  </head>
  <body>
    <form action="#">
      <label for="email">
        Email <input type="email" name="userEmail" id="email" />
      </label>
      <br /><br />

      <label for="pass">
        Password <input type="password" name="userPassword" id="pass" />
      </label>

      <br /><br />

      <label for="userFeed">
        Feedback
        <br />
        <textarea
          name="userFeedback"
          id="userFeed"
          cols="30"
          rows="10"
          placeholder="Write Something...!"
        >
        
      </textarea
        >
      </label>

      <br /><br />

      <input type="submit" value="Login" />
      <input type="reset" value="Cancel" />
    </form>
  </body>
</html>
