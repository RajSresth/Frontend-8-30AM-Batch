<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maxlength and Minlength</title>
  </head>
  <body>
    <form action="#" autocomplete="off">
      Name
      <input
        type="text"
        placeholder="Enter your full name"
        size="20"
        minlength="2"
        maxlength="16"
        autocomplete="off"
      />
      <br /><br />
      Mob
      <input
        type="tel"
        minlength="10"
        maxlength="10"
        placeholder="mobile number"
      /><br /><br />
      <input type="submit" value="login" />
      <input type="reset" value="cancel" />
    </form>
  </body>
</html>
