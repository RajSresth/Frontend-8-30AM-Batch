<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form (Part-2)</title>
  </head>
  <body>
    <form action="#">
      Name <input type="text" /><br /><br />
      Email <input type="email" /><br /><br />
      Password <input type="password" /><br /><br />

      <!-- copy line down:- alt + shift + (down key) v -->
      Gender <br />
      <input type="radio" name="gender" checked /> Male
      <input type="radio" name="gender" /> Female
      <input type="radio" name="gender" /> Others

      <br /><br />

      Hobbies <br />
      <input type="checkbox" /> Travelling 
      <input type="checkbox" checked /> Dancing
      <br />
      <input type="checkbox" /> Playing Games
      <input type="checkbox" checked /> Singing
      <br />
      <input type="checkbox" /> Stargazing
      <input type="checkbox" /> Sleeping
      <br />
      <input type="checkbox" /> Drinking Water
      <input type="checkbox" checked /> Watching Movies & Web Series

      <br><br>
      <input type="image" src="https://c.ndtvimg.com/2024-04/5enous98_ms-dhoni-bcci_625x300_15_April_24.jpg?im=FeatureCrop,algorithm=dnn,width=806,height=605" height="70px" width="120px">
      <input type="submit" value="Login" />
      <input type="reset" value="cancel" />
    </form>
  </body>
</html>
