<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How to download using anchor tag</title>
    <style>
      body {
        width: 100vw;
        height: 100vh;
        display: grid;
        place-items: center;
        background-color: black;
      }
      a {
        padding: 1rem 5rem;
        font-size: 1.5rem;
        border: 1px solid white;
        text-decoration: none;
        color: white;
        font-weight: bold;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <a href="./Documents/Neha Resume.pdf" download="simple Resume">
      Download Here
    </a>
  </body>
</html>
