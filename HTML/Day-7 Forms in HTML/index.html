<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms in HTML (Part-1)</title>
    <style>
      input[type="number"] {
        appearance: textfield;
      }
    </style>
  </head>
  <body>
    <h1>Registration Form</h1>
    <form action="#">
      Name <input type="text" /><br /><br />
      Email <input type="email" /><br /><br />
      Password <input type="password" /><br /><br />
      DOB <input type="date" /><br /><br />
      Mob <input type="tel" /><br /><br />

      Mention your resume <br />
      <input type="file" accept=".pdf" multiple /> <br /><br />

      Time <input type="time" /> <br /><br />

      Dob & Dot <input type="datetime-local" /><br /><br />

      choose blue color <input type="color" /> <br /><br />

      Salary Range
      <input type="range" min="0" max="100" step="10" /><br /><br />

      Search Here <input type="search" /><br /><br />

      Linkedin <input type="url" /><br /><br />

      Account Number <input type="number" /> <br /><br />

      Month <input type="month" /><br /><br />
      Week <input type="week" /><br /><br />

      <input type="button" value="menu" />
      <input type="hidden">

      <input type="submit" value="Create Your Account" />
      <input type="reset" value="Cancel" />
    </form>
  </body>
</html>
